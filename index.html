<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="script.js" defer></script>

		<title>Frontend Mentor | E-commerce product page</title>
	</head>
	<body>
		<div class="overlay"></div>
		<main>
			<nav class="nav">
				<div class="nav__left">
					<div class="nav__left-navIcon">
						<img class="open-icon" src="images/icon-menu.svg" alt="" />
					</div>
					<a href="#">
						<img class="logo" src="images/logo.svg" alt="" />
					</a>
					<div class="menu__list">
						<ul class="menu">
							<li><a href="#">Collections</a></li>
							<li><a href="#">Men</a></li>
							<li><a href="#">Women</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
				</div>
				<div class="nav__right">
					<p class="quantity-in-cart"></p>
					<svg
						class="icon-cart"
						width="22"
						height="20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
							fill="#69707D"
							fill-rule="nonzero"
						/>
					</svg>
					<img
						class="nav__right__avatar"
						src="images/image-avatar.png"
						alt=""
					/>
				</div>
			</nav>
			<hr class="delimiter" />

			<section class="cart">
				<header class="cart__header"><h3>Cart</h3></header>
				<hr />
				<div class="cart__main">
					<p class="cart__empty">Your cart is empty.</p>
					<div class="cart__full">
						<div class="cart__full__prod">
							<div class="cart__full__prod-img"></div>
							<p class="cart__full__prod-text">
								<span class="cart__full__prod-name"></span>
								<span class="cart__full__prod-price"></span><span>x</span
								><span class="cart__full__prod-quantity"></span>
								<span class="cart__full__prod-total"></span>
							</p>
							<button class="cart__full__prod-delete close-btn" id="btn-delete">
								<img src="images/icon-delete.svg" alt="" />
							</button>
						</div>
						<button class="btn" id="btn-checkout">Checkout</button>
					</div>
				</div>
			</section>

			<section class="slider" aria-label="product image">
				<button id="prev-btn" class="slider__btn slider__btn--prev">
					<div class="slider__btn__arrow"></div>
				</button>
				<div id="slider__container" class="slider__container"></div>
				<button id="next-btn" class="slider__btn slider__btn--next">
					<div class="slider__btn__arrow"></div>
				</button>
			</section>
			<section class="prod-images">
				<div class="prod-images__active"></div>
				<ul class="prod-images__thumnails"></ul>
			</section>
			<section class="main-content">
				<h3 class="company-name">Sneaker Company</h3>
				<h2 class="product-name"></h2>
				<p class="description"></p>
				<div class="price">
					<div class="price__current">
						<p class="price__current__after-discount"></p>
						<p class="price__current__discount"></p>
					</div>
					<p class="price__before-discount"></p>
				</div>
				<form>
					<div class="quantity">
						<button class="quantity__btn quantity__btn--minus">-</button>
						<label
							for="quantity__num"
							aria-label="Change the desired quantity of the product"
						></label>
						<input
							type="number"
							id="quantity__num"
							class="quantity__num"
							value="0"
						/>
						<button class="quantity__btn quantity__btn--plus">+</button>
					</div>
					<button class="btn" id="btn-add">
						<svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
								fill="#69707D"
								fill-rule="nonzero"
							/>
						</svg>
						Add to cart
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
